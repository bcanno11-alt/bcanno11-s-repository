	<img src="images/resbanner.png" alt="resbanner" class="picsize3">
		<br>
		<p><strong>Questions/Help?</strong></p>
		<p>If you have trouble with the editor, fill out this form and we'll get back to you with a solution:</p>
		<form method="post" action="https://webdevbasics.net/scripts/demo.php">
			 <label for="fullname">Full Name:</label>
			 <input type="text" id="fullname" name="fullname">
			 <label for="email">Email:</label>
			 <input type="text" id="email" name="email">
			 <label for="datesent">Date Sent:</label>
			 <input type="date" id="datesent" name="datesent">
			 <label for="topic">Topic:</label>
			 <select id="topic" name="topic">
				<option value="general">Software Problem</option>
				<option value="support">Bug Report</option>
				<option value="feedback">Feedback</option>
			 </select>
			 <label for="message">Description:</label>
			 <textarea id="message" name="message" rows="5">
			 </textarea>
			 <label for="op1">Have you encontered this problem multiple times?:</label>
			 <label><input type="radio" id="q1" name="q1">Yes</label>
			 <label><input type="radio" id="q2" name="n2">No</label>
			 <label for="op2">Has this bug caused any of these problems?:</label>
			 <label><input type="checkbox" id="q3" name="q3">Crashing</label>
			 <label><input type="checkbox" id="q4" name="q4">Map wont compile</label>
			 <label><input type="checkbox" id="q5" name="q5">Freezing</label>
			 <input type="submit" value="Submit">
			 <input type="reset" id="reset" name="reset">
		</form>
